{% extends "users/base.html" %}

{% block content %}
<div class="container">
    <form method="POST" class="form">
        {% csrf_token %}
        <div class="form-field">
            <label>Enter comment</label>
            {{ form.comment_text }}
        </div>
        <div class="form-field">
            <label>Enter rate</label>
            {{ form.rating }}
        </div>
        <button type="submit">Save</button>
    </form>
</div>
{% endblock content %}
